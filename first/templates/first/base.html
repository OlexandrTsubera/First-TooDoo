<!doctype html>

<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
{% block head %}
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-3">Головна сторінка</span>
          </a>

          <ul class="nav nav-pills">
            <li class="nav-item"><a href="{% url 'about' %}" class="nav-link">About</a></li>
            {% if user.is_authenticated %}
            <li class="nav-item"><a href="{% url 'add_post' %}" class="nav-link">Додати допис</a></li>
            <li class="nav-item"><a href="{% url 'profile' %}" class="nav-link">Профіль</a></li>
            <li class="nav-item"><a href="{% url 'confirm_logout' %}" class="nav-link">Вийти</a></li>
            {% endif %}
            {% if not user.is_authenticated %}
            <li class="nav-item"><a href="{% url 'register' %}" class="nav-link">Регістрація</a></li>
            <li class="nav-item"><a href="{% url 'login' %}" class="nav-link">Увійти</a></li>
            {% endif %}
          </ul>
        </header>
  </div>
{% endblock %}

{% block content %}
{% endblock %}
</body>
</html>
